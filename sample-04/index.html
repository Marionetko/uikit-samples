<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--My styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="uikit/css/uikit-rtl.min.css">
  <link rel="stylesheet" href="uikit/css/uikit.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="uikit/js/uikit.min.js"></script>
  <script type="text/javascript" src="uikit/js/uikit-icons.min.js"></script>

  <title>Parallax Component</title>
</head>
<body>
  
  <header class="header" uk-parallax="bgy:200">

    <div class="header-inner" uk-parallax="opacity:0; viewport: 0.7; end: 30vh; y:100;">
      <h1>A World covered in mist</h1>
      <h2>Some awesome subtitle to go along</h2>
    </div>

  </header>

  <!-- For scroll -->
  <div style="height:200vh"></div>

</body>
</html>
